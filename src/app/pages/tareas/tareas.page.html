<ion-header>
  <ion-toolbar>
    <ion-title>Tareas</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="abrirModal()">+</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-list>
    <ion-item *ngFor="let tarea of tareas; let i = index">
      <ion-label>
        <h2>{{ tarea.titulo }}</h2>
        <p>{{ tarea.materia }} - {{ tarea.fecha }}</p>
      </ion-label>
      <ion-button color="danger" (click)="eliminar(i)">Eliminar</ion-button>
    </ion-item>
  </ion-list>

</ion-content>
